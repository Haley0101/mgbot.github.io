<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>미니게임 봇</title>
    <link rel="favicon" href="./favicon.ico">
    <link rel='stylesheet' href='<%= BASE_URL %>css/light/main.css' id='lightcss'>
    <link rel='stylesheet' href='' id='darkcss'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
      
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      function ChangeFun() {
          $( "#darkBtn" ).hide();
          $( "#lightBtn" ).hide();
          setTimeout(function() {
            if (localStorage.getItem('Dark') == '0') {
              localStorage.removeItem('Dark')
              localStorage.setItem('Dark', '1')
                $( "#darkBtn" ).hide();
                $( "#lightBtn" ).show();
              var objLink = document.getElementById( "darkcss" );
              objLink.href = "css/dark/all.css";  
            } else if (localStorage.getItem('Dark') == '1') {
              localStorage.removeItem('Dark')
              localStorage.setItem('Dark', '0')
                $( "#darkBtn" ).show();
                $( "#lightBtn" ).hide();
              var objLink = document.getElementById( "darkcss" ); 
              objLink.href = "";
            } else {
              localStorage.removeItem('Dark')
              localStorage.setItem('Dark', '1')
              ChangeFun()
            }
          }, 50)
      }

      function checkFun() {
          $( "#darkBtn" ).hide();
          $( "#lightBtn" ).hide();
          setTimeout(function() {
            if (localStorage.getItem('Dark') == '0') {
                $( "#darkBtn" ).show();
                $( "#lightBtn" ).hide();
              var objLink = document.getElementById( "darkcss" );
              objLink.href = "";
            } else if (localStorage.getItem('Dark') == '1') {
                $( "#darkBtn" ).hide();
                $( "#lightBtn" ).show();
              var objLink = document.getElementById( "darkcss" );
              objLink.href = "css/dark/all.css";  
            } else {
              localStorage.removeItem('Dark')
              localStorage.setItem('Dark', '1')
              checkFun()
            }
          }, 50)
      }

      $(window).on('load', function() {
        checkFun()
      })
    </script>
  </body>
</html>
